<head>

    <title>Daftar Halaman CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .animate-fade {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    class="flex items-center p-4 bg-indigo-950/40 backdrop-blur rounded-xl shadow-lg hover:bg-indigo-800/60 transition duration-300 animate-fade">
                    <i data-lucide="file-code" class="w-6 h-6 text-indigo-400 mr-4"></i>
                    2D Transforms.css
                </a>
            </li>
            <li>
